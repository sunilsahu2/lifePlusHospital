<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description"
        content="Comprehensive Hospital Management System for managing doctors, patients, cases, appointments, billing and more">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hospital Management">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/patient-detail.css">
    <link rel="stylesheet" href="/static/css/calendar.css">
    <link rel="stylesheet" href="/static/css/case-detail.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* DataTables Customization */
        .dataTables_wrapper {
            padding: 20px 0;
            font-family: 'Inter', sans-serif;
        }

        table.dataTable {
            border-collapse: collapse !important;
            width: 100% !important;
            margin-top: 20px !important;
        }

        table.dataTable thead th {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            padding: 16px !important;
            border-bottom: 2px solid #e5e7eb !important;
        }

        table.dataTable tbody td {
            padding: 12px 16px !important;
            border-bottom: 1px solid #e5e7eb;
        }

        table.dataTable.no-footer {
            border-bottom: 1px solid #e5e7eb;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button.current:hover {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%) !important;
            color: white !important;
            border: none;
            border-radius: 4px;
        }
    </style>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
</head>

<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="overlay" id="overlay"></div>

    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header" style="display: flex; align-items: center; gap: 12px; padding: 20px;">
                <img src="https://lifeplushospital.in/img/logo-1.jpg" alt="Logo"
                    style="width: 40px; height: 40px; border-radius: 4px; object-fit: cover;">
                <h2 style="font-size: 1.2rem; margin: 0; color: #1e293b; font-weight: 700;">Life Plus Hospital</h2>
                <button class="sidebar-close" id="sidebarClose" aria-label="Close menu">Ã—</button>
            </div>
            <nav class="sidebar-menu">
                <ul id="sidebarMenu">
                    <!-- Menu items will be populated based on user permissions -->
                </ul>
                <div style="margin-top: auto; padding: 16px; border-top: 1px solid #e5e7eb;">
                    <div style="margin-bottom: 12px; color: #666; font-size: 14px;" id="userInfo">
                        <!-- User info will be populated -->
                    </div>
                    <button class="btn btn-secondary" onclick="handleLogout()" style="width: 100%;">Logout</button>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div id="content-area">
                <div class="welcome-message">
                    <h1>Welcome to Hospital Management System</h1>
                    <p>Select a module from the sidebar to get started.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/patient-detail.js"></script>
    <script src="/static/js/calendar.js"></script>
    <script src="/static/js/case-detail.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        // Mobile menu toggle functions
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        }

        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('menu-open');
        }

        // Make functions globally available
        window.toggleMobileMenu = toggleMobileMenu;
        window.closeMobileMenu = closeMobileMenu;

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('mobileMenuToggle');
            const closeBtn = document.getElementById('sidebarClose');
            const overlay = document.getElementById('overlay');

            if (toggleBtn) toggleBtn.addEventListener('click', toggleMobileMenu);
            if (closeBtn) closeBtn.addEventListener('click', closeMobileMenu);
            if (overlay) overlay.addEventListener('click', closeMobileMenu);
        });
    </script>
</body>

</html>
