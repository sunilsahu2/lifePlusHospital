<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Comprehensive Hospital Management System for managing doctors, patients, cases, appointments, billing and more">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Hospital Management">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="apple-touch-icon" href="/static/icon-192.png">
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
    </button>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Hospital Management</h2>
                <button class="sidebar-close" id="sidebarClose" aria-label="Close menu">Ã—</button>
            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="#" onclick="loadModule('doctors', event); closeMobileMenu();">Doctors</a></li>
                    <li><a href="#" onclick="loadModule('doctor-charges', event); closeMobileMenu();">Doctor Charges</a></li>
                    <li><a href="#" onclick="loadModule('patients', event); closeMobileMenu();">Patients</a></li>
                    <li><a href="#" onclick="loadModule('cases', event); closeMobileMenu();">Cases</a></li>
                    <li><a href="#" onclick="loadModule('appointments', event); closeMobileMenu();">Appointments</a></li>
                    <li><a href="#" onclick="loadModule('billing-payments', event); closeMobileMenu();">Billing & Payments</a></li>
                    <li><a href="#" onclick="loadModule('charge-master', event); closeMobileMenu();">Charge Master</a></li>
                    <li><a href="#" onclick="loadModule('payouts', event); closeMobileMenu();">Payouts</a></li>
                    <li><a href="#" onclick="loadModule('reports', event); closeMobileMenu();">Reports</a></li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <div id="content-area">
                <div class="welcome-message">
                    <h1>Welcome to Hospital Management System</h1>
                    <p>Select a module from the sidebar to get started.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/main.js"></script>
    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
        
        // Mobile menu toggle functions
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        }
        
        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.classList.remove('menu-open');
        }
        
        // Make functions globally available
        window.toggleMobileMenu = toggleMobileMenu;
        window.closeMobileMenu = closeMobileMenu;
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('mobileMenuToggle');
            const closeBtn = document.getElementById('sidebarClose');
            const overlay = document.getElementById('overlay');
            
            if (toggleBtn) toggleBtn.addEventListener('click', toggleMobileMenu);
            if (closeBtn) closeBtn.addEventListener('click', closeMobileMenu);
            if (overlay) overlay.addEventListener('click', closeMobileMenu);
        });
    </script>
</body>
</html>
